spring.application.name=app_pds
server.port=${PORT:8080}

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database=mysql
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.placeholders.schemaName=public

spring.servlet.multipart.max-file-size=50MB

# Logging
# logging.level.org.hibernate.SQL=DEBUG

# Metrics
#management.metrics.enable.process=false
#management.metrics.enable.system=false

# Jwt
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.time=3600000
jwt.refresh.token.expiration.time=604800000

# Path
server.servlet.context-path=/api

# Swagger
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/docs

# Nubefact
nubefact.api.url=${NUBEFACT_API_URL}
nubefact.api.token=${NUBEFACT_API_TOKEN}

# Culqi
culqi.base-url=${CULQI_API_BASE_URL:https://api.culqi.com}
culqi.secure-base-url=${CULQI_SECURE_BASE_URL:https://secure.culqi.com}
culqi.secret-key=${CULQI_SECRET_KEY}
culqi.public-key=${CULQI_PUBLIC_KEY}
culqi.webhook-signature=${CULQI_WEBHOOK_SIGNATURE:changeme}
culqi.yape.return-url=${CULQI_YAPE_RETURN_URL:https://sandbox.puntodesal.pe/pagos/yape/return}
culqi.default-currency=${CULQI_DEFAULT_CURRENCY:PEN}
culqi.timeout.connect-seconds=${CULQI_TIMEOUT_CONNECT:5}
culqi.timeout.read-seconds=${CULQI_TIMEOUT_READ:15}
